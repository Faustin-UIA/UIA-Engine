name: UIA Bench (OpenAI)

on: workflow_dispatch

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci && npm i -E openai@^4

      # --- NEW PHYSICS STEP- ---
      - name: Measure R1 (Firewall Physics)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROVIDER: openai
        run: node tests/measure_R1.js
      # ------------------------

      - name: Run UIA Manifold (Positive)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Runs index_pos.js with a FIXED log name
        run: |
          mkdir -p results
          node index_pos.js \
            --provider=openai \
            --model=gpt-4o-2024-05-13 \
            --t=0.7 \
            --max_tokens=120 \
            --concurrency=6 \
            --log=results/uia_manifold_fresh.jsonl

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-openai-results
          path: results/*.jsonl