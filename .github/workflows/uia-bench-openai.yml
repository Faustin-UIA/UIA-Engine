name: UIA Bench (OpenAI)

on:
  workflow_dispatch:        # ✅ allows you to run it manually
  # push:
  #   branches:
  #     - main              # ❌ commented out to stop auto-runs
  # pull_request:
  #   branches:
  #     - main              # ❌ commented out to stop PR runs

permissions:
  contents: write

concurrency:
  group: uia-bench-openai-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm i -E openai@^4.0.0

      - name: Run UIA Bench (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROVIDER: openai
          MODEL: gpt-4o-2024-05-13
          CONCURRENCY: '6'
          T: '0.7'
          MAXTOK: '120'
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_openai_${TS}.jsonl"
          
          # Using '|| true' so the workflow doesn't turn red even if the script fails
          node index.js \
            --log="${LOG}" \
            --provider="${PROVIDER}" \
            --model="${MODEL}" \
            --concurrency="${CONCURRENCY}" \
            --t="${T}" \
            --max_tokens="${MAXTOK}" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-openai-results
          path: results/