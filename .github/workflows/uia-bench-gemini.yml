name: UIA Bench (Gemini)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Increased timeout because speed is slower

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @google/generative-ai
          npm pkg set type="module"

      # ✅ Cleans up the old "Ghost Files" from October
      - name: Clean Old Results
        run: |
          echo "Deleting old files..."
          rm -f results/*.jsonl results/*.log || true

      - name: Run UIA Bench (Gemini Flash)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          PROVIDER: gemini 
          MODEL: gemini-2.5-flash
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_gemini_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Gemini -> ${LOG}"

          # CRITICAL FIX: Set concurrency to 1 to respect the 5 RPM limit
          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            --provider="gemini" \
            --concurrency=1 \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/
          if-no-files-found: warn