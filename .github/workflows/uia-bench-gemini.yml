name: UIA Bench (Gemini)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Sufficient for the faster 10 RPM speed

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Clean
        run: |
          npm ci
          npm install @google/generative-ai
          npm pkg set type="module"
          rm -f results/*.jsonl results/*.log || true

      # PATCH: Slow down to 15s (4 RPM) to stay under the strict 5 RPM limit
      - name: Apply Speed Limit (15s Delay)
        run: |
           # FIXED: Now matches the '1000' in your index.js file
           sed -i 's/await delay(1000);/await delay(15000);/g' index.js
           echo "✅ Patch applied: Script will now wait 15s between prompts."

      - name: Run UIA Bench
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          PROVIDER: gemini 
          MODEL: gemini-1.5-flash-001  # FIXED: Valid stable model name
        run: |
          mkdir -p results
          LOG="results/uia_gemini_$(date -u +"%Y-%m-%dT%H%M%SZ").jsonl"
          
          # Quick Safety Check
          if [ -z "$GEMINI_API_KEY" ]; then echo "❌ CRITICAL: Secret is missing!"; exit 1; fi

          echo "::notice::Starting Gemini Bench (10 RPM) -> ${LOG}"
          node index.js --log="${LOG}" --model="${MODEL}" --provider="gemini" --concurrency=1

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/