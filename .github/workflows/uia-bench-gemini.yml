name: UIA Bench (Gemini)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @google/generative-ai
          npm pkg set type="module"

      # === DEBUG STEP ===
      - name: DEBUG - Check Env Var
        env:
          THE_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "--- DEBUGGING SECRET VISIBILITY ---"
          if [ -z "$THE_KEY" ]; then
            echo "❌ CRITICAL: The secret is EMPTY!"
          else
            echo "✅ SUCCESS: Secret found. Length: ${#THE_KEY}"
          fi
          echo "-----------------------------------"

      - name: Run UIA Bench (Gemini Flash)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          PROVIDER: gemini 
          MODEL: gemini-2.5-flash   # ✅ RESTORED TO 2.5
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_gemini_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Gemini -> ${LOG}"

          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            --provider="gemini" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/
          if-no-files-found: warn