name: UIA Bench (Gemini)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true                # ensure a fresh workspace
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm pkg set type="module"

      - name: Run UIA Bench (Gemini Flash)
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PROVIDER: google
          MODEL: gemini-1.5-flash
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_gemini_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Gemini -> ${LOG}"

          echo "Current commit: $(git rev-parse HEAD)"
          echo "------ Top of index.js (first 10 lines) ------"
          sed -n '1,10p' index.js || echo "index.js not found in this directory"
          echo "------------------------------------------------"

          # Using '|| true' to ensure artifacts upload even if script hits an error
          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/
          if-no-files-found: warn
