name: UIA Bench (Gemini)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Force install Gemini SDK in case it's missing from package.json
          npm install @google/generative-ai
          npm pkg set type="module"

      # === DEBUG STEP START ===
      - name: DEBUG - Check Env Var
        env:
          THE_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "--- DEBUGGING SECRET VISIBILITY ---"
          if [ -z "$THE_KEY" ]; then
            echo "❌ CRITICAL: The secret is EMPTY or UNDEFINED!"
            echo "GitHub cannot see 'GEMINI_API_KEY'. Check if it's restricted to an Environment."
          else
            echo "✅ SUCCESS: The workflow sees a secret."
            echo "Length of key: ${#THE_KEY} characters"
            echo "First 3 chars: ${THE_KEY:0:3}..." 
          fi
          echo "-----------------------------------"
      # === DEBUG STEP END ===

      - name: Run UIA Bench (Gemini Flash)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          PROVIDER: gemini 
          MODEL: gemini-1.5-flash
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_gemini_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Gemini -> ${LOG}"

          echo "------ Checking index.js Provider Logic ------"
          grep "PROVIDER === \"gemini\"" index.js || echo "WARNING: 'gemini' provider logic not found in index.js"
          echo "----------------------------------------------"

          # Using '|| true' to ensure artifacts upload even if script hits an error
          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            --provider="gemini" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/
          if-no-files-found: warn