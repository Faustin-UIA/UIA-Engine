name: UIA Bench (Gemini Paid)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-gemini-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Clean
        run: |
          npm ci
          npm install @google/generative-ai
          npm pkg set type="module"
          rm -f results/*.jsonl results/*.log || true

      # --- NEW PHYSICS STEP ---
      - name: Measure R1 (Firewall Physics)
        env:
          GEMINI_API_KEY-: ${{ secrets.GEMINI_API_KEY }}
          PROVIDER: gemini
          MODEL: gemini-2.5-flash
        run: node tests/measure_R1.js
      # ------------------------

      - name: Run UIA Bench
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PROVIDER: gemini
          MODEL: gemini-2.5-flash
        run: |
          mkdir -p results
          LOG="results/uia_gemini_$(date -u +"%Y-%m-%dT%H%M%SZ").jsonl"

          if [ -z "$GEMINI_API_KEY" ]; then echo "âŒ CRITICAL: Secret is missing!"; exit 1; fi

          echo "::notice::Starting Gemini Bench (Standard Speed) -> ${LOG}"
          
          # Native speed with single concurrency for stability
          node index.js --log="${LOG}" --model="${MODEL}" --provider="gemini" --concurrency=1

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-gemini-results
          path: results/