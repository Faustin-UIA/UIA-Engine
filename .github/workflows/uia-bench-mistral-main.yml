name: UIA Bench (Mistral Main)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run from"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-mistral-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # We need Google/OpenAI SDKs only if running those providers, 
          # but npm ci installs everything in package.json anyway.
          npm pkg set type="module"

      # Optional: Mistral Rate Limit Patch (Mistral limit is usually 5 req/sec, so 1s is safe)
      # No need to slow it down to 6s like Gemini. 1s is fine.

      - name: Run UIA Bench (Mistral)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PROVIDER: mistral
          MODEL: mistral-small-latest
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_mistral_${TS}.jsonl"
          
          echo "::notice::Starting Mistral Run -> ${LOG}"
          
          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            --provider="mistral" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-mistral-results
          path: results/