name: UIA Bench (Mistral Main)
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run from"
        required: false
        default: ""
  # schedule:
  #  - cron: "0 7 * * *"
permissions:
  contents: write
concurrency:
  group: uia-bench-mistral-${{ github.ref }}
  cancel-in-progress: false
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # Augmenté pour éviter les interruptions
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Debug Mistral API Key
        run: |
          if [ -z "${{ secrets.MISTRAL_API_KEY }}" ]; then
            echo "::error ::MISTRAL_API_KEY is not set!"
            exit 1
          else
            echo "MISTRAL_API_KEY is set."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm ci
          npm install @mistralai/mistralai@latest

      - name: Test Mistral API Key
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          curl -s https://api.mistral.ai/v1/models -H "Authorization: Bearer $MISTRAL_API_KEY" | jq '.data[].id' || exit 1

      - name: Run UIA Bench (Mistral Small)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PROVIDER: mistral
          MODEL: magistral-small-latest
        run: |
          set -o pipefail  # Permet de continuer même en cas d'erreur mineure
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_mistral_${TS}.jsonl"
          echo "Log path: ${LOG}"
          PROVIDER=${PROVIDER} node index.js \
            --A=all --prompts=all --concurrency=3 \
            --model="${MODEL}" --t=0.2 --max_tokens=180 \
            --metrics=true --diag=true --log="${LOG}" || echo "Script terminé avec des erreurs, mais le log est sauvegardé."
          echo "LOG_PATH=${LOG}" >> "$GITHUB_ENV"

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()  # Upload même en cas d'échec partiel
        with:
          name: uia-mistral-results
          path: ${{ env.LOG_PATH }}
