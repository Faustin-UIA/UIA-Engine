name: UIA Bench (Mistral Main)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC

permissions:
  contents: write

concurrency:
  group: uia-bench-mistral-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (lockfile) + force Mistral SDK
        run: |
          set -e
          npm ci || npm i
          # Force-install Mistral SDK in CI even if lockfile missed it:
          npm i -E @mistralai/mistralai@^0

      - name: Verify Mistral SDK is resolvable
        run: |
          node -e "import('@mistralai/mistralai').then(()=>console.log('Mistral SDK: OK')).catch(e=>{console.error('Mistral SDK: MISSING');process.exit(1)})"

      # Optional: list models to confirm key works
      - name: List Mistral models (debug)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          curl -s https://api.mistral.ai/v1/models \
            -H "Authorization: Bearer $MISTRAL_API_KEY" | jq '.data[].id' || true

      - name: Run UIA Bench (Mistral Large)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PROVIDER: mistral
          MODEL: mistral-large-latest
        run: |
          set -euo pipefail
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_mistral_${TS}.jsonl"
          echo "::notice title=UIA Bench (Mistral)::Log -> ${LOG}"
          node index.js \
            --A=all --prompts=all --concurrency=6 \
            --model="${MODEL}" --t=0.2 --max_tokens=180 \
            --metrics=true --diag=true --log="${LOG}"
          echo "LOG_PATH=${LOG}" >> "$GITHUB_ENV"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: uia-mistral-results
          path: ${{ env.LOG_PATH }}
          if-no-files-found: error
