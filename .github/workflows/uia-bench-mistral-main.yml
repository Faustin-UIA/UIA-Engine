name: UIA Bench (Mistral Main)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run from"
        required: false
        default: ""
  schedule:
    - cron: "0 7 * * *"  # 07:00 UTC

permissions:
  contents: write

concurrency:
  group: uia-bench-mistral-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If the workflow was manually dispatched with a ref, honor it; else use the default.
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Show commit, ref, and file snapshot
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git log --oneline -1
          echo "Repo root:"
          ls -la
          echo "index.js md5 + head:"
          (md5sum index.js || gmd5sum index.js || shasum index.js) 2>/dev/null || true
          head -n 8 index.js || true

      - name: Assert index.js version marker (v3.8)
        run: |
          if ! grep -q "UIA Engine v3.8" index.js; then
            echo "::error ::index.js is not the expected version (missing 'UIA Engine v3.8' marker)."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps + force Mistral SDK
        run: |
          set -e
          npm ci || npm i
          npm i -E @mistralai/mistralai@^0

      - name: Sanity import Mistral (same node context)
        run: |
          node -e "import('@mistralai/mistralai').then(m=>{console.log('Mistral OK:', Object.keys(m))}).catch(e=>{console.error(e);process.exit(1)})"

      - name: List Mistral models (debug)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          curl -s https://api.mistral.ai/v1/models \
            -H "Authorization: Bearer $MISTRAL_API_KEY" | jq '.data[].id' || true

      - name: Run UIA Bench (Mistral Large)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PROVIDER: mistral
          MODEL: mistral-large-latest
        run: |
          set -euo pipefail
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_mistral_${TS}.jsonl"
          echo "::notice title=UIA Bench (Mistral)::Log -> ${LOG}"
          node index.js \
            --A=all --prompts=all --concurrency=6 \
            --model="${MODEL}" --t=0.2 --max_tokens=180 \
            --metrics=true --diag=true --log="${LOG}"
          echo "LOG_PATH=${LOG}" >> "$GITHUB_ENV"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: uia-mistral-results
          path: ${{ env.LOG_PATH }}
          if-no-files-found: error
