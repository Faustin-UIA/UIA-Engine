name: UIA Bench (Mistral Main)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run from"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-mistral-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Ensure we are in Module mode
          npm pkg set type="module"

      - name: Run UIA Bench (Mistral Small)
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PROVIDER: mistral
          MODEL: mistral-small-latest
        run: |
          mkdir -p results
          
          # Generate filename
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_mistral_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Run -> ${LOG}"
          
          # Run the Unified V5 Script
          # We use '|| true' to ensure the workflow continues to upload even if Node crashes
          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            || echo "⚠️ Script finished with errors, but uploading logs anyway."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always() # IMPORTANT: Always upload results, even if script failed
        with:
          name: uia-mistral-results
          path: results/ # ✅ FIX: Hardcoded path prevents "Input required" error
          if-no-files-found: warn