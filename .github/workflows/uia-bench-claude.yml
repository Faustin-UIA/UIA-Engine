name: UIA Bench (Claude Main)

# ✅ Manual trigger only. Prevents errors when you push other files.
on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: uia-bench-claude-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    env:
      # Using the model ID you specified
      PROVIDER: anthropic
      MODEL: claude-sonnet-4-20250514
      CONCURRENCY: '4'
      T: '0.2'
      MAXTOK: '120'
      ERROR_THRESHOLD: '10'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          set -e
          npm ci || npm i
          # Explicitly install the SDK version you requested
          npm i -E @anthropic-ai/sdk@^0.68.0

      - name: Run UIA Bench (Claude)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_claude_${TS}.jsonl"
          
          echo "::notice title=UIA Bench::Starting Claude -> ${LOG}"

          # Run the benchmark
          node index.js \
            --log="${LOG}" \
            --provider="${PROVIDER}" \
            --model="${MODEL}" \
            --concurrency="${CONCURRENCY}" \
            --t="${T}" \
            --max_tokens="${MAXTOK}" \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-claude-results
          path: results/