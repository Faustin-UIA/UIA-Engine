name: UIA Bench (Claude Main)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch to run"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: uia-bench-claude-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm pkg set type="module"

      # PATCH: Forces the script to print the FULL error message from Anthropic
      # This is crucial for debugging 404/403 errors.
      - name: Patch Error Logging
        run: |
           sed -i 's/if (!res.ok) throw new Error(`Claude API Error: ${res.status} ${res.statusText}`);/if (!res.ok) { const errBody = await res.text(); throw new Error(`Claude API Error: ${res.status} ${res.statusText} \\n${errBody}`); }/' index.js
           echo "✅ Patch applied: Script will now show full error details."

      - name: Run UIA Bench (Claude)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PROVIDER: anthropic
          # STABLE MODEL: This version (Feb 2024) is universally available.
          MODEL: claude-3-sonnet-20240229
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_claude_${TS}.jsonl"
          
          echo "::notice::Starting Claude Run -> ${LOG}"

          node index.js \
            --log="${LOG}" \
            --model="${MODEL}" \
            --provider="${PROVIDER}" \
            --concurrency=1 \
            || echo "⚠️ Script finished with errors."

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-claude-results
          path: results/