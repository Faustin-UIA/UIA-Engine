name: UIA Bench (Claude)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC (1 hour after OpenAI)

permissions:
  contents: write

concurrency:
  group: uia-bench-claude-${{ github.ref }}
  cancel-in-progress: false

jobs:
  baseline-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci || npm i
      
      - name: Run Claude baseline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          echo "::notice title=Claude Baseline::Starting baseline test with timestamp ${TS}"
          node baseline_claude.js \
            --A=all \
            --concurrency=6 \
            --max_tokens=120 \
            --temperature=0.2 \
            --log="results/baseline_claude_${TS}.jsonl" \
            2>&1 | tee "results/baseline_claude_console_${TS}.log"
          echo "::notice title=Claude Baseline::Completed"
      
      - uses: actions/upload-artifact@v4
        with:
          name: baseline-claude-results
          path: |
            results/baseline_claude_*.jsonl
            results/baseline_claude_console_*.log
          retention-days: 14

  uia-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci || npm i
      
      - name: Run Claude UIA
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          echo "::notice title=Claude UIA::Starting UIA test with timestamp ${TS}"
          node index_claude.js \
            --A=all \
            --prompts=6 \
            --concurrency=6 \
            --max_tokens=180 \
            --temperature=0.2 \
            --log="results/uia_claude_${TS}.jsonl" \
            2>&1 | tee "results/uia_claude_console_${TS}.log"
          echo "::notice title=Claude UIA::Completed"
      
      - uses: actions/upload-artifact@v4
        with:
          name: uia-claude-results
          path: |
            results/uia_claude_*.jsonl
            results/uia_claude_console_*.log
          retention-days: 14

  compare:
    if: always()
    needs: [baseline-claude, uia-claude]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - run: npm ci || npm i
      
      - uses: actions/download-artifact@v4
        with:
          name: baseline-claude-results
          path: results
      
      - uses: actions/download-artifact@v4
        with:
          name: uia-claude-results
          path: results
      
      - name: Summarize Claude results
        run: |
          echo "::group::Generating summary"
          node summarize_all.js results/*.jsonl
          echo "::endgroup::"
          
          echo ""
          echo "::group::Claude Brief"
          cat results/summary_all.md
          echo "::endgroup::"
      
      - uses: actions/upload-artifact@v4
        with:
          name: claude-summary
          path: |
            results/summary_all.csv
            results/summary_all.md
          retention-days: 30
      
      - name: Upload all Claude results
        uses: actions/upload-artifact@v4
        with:
          name: all-claude-results
          path: results/
          retention-days: 14