name: UIA Physics Auditor (Frontier)

on:
  workflow_dispatch:
    inputs:
      provider:
        description: 'Intelligence Provider'
        required: true
        default: 'gemini'
        type: choice
        options:
          - gemini
          - anthropic
          - mistral
          - openai
      model:
        description: 'Target Model ID'
        required: true
        default: 'gemini-2.5-flash' 
        # VALID OPTIONS:
        # - gemini-2.5-flash
        # - claude-sonnet-4-20250514
        # - mistral-small-latest
        # - gpt-4o-2024-05-13
      log_name:
        description: 'Output filename'
        required: true
        default: 'uia_frontier_results.jsonl'

permissions:
  contents: write

jobs:
  audit_physics:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js Space
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Physics Engines
        # Installs latest SDKs compatible with 2.5/4.0/Small-3
        run: |
          npm ci || true
          npm install @google/generative-ai openai

      - name: Run UIA Stress Test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p results
          
          echo "::: [UIA] INITIALIZING FRONTIER AUDIT :::"
          echo "Provider: ${{ inputs.provider }}"
          echo "Model:    ${{ inputs.model }}"
          
          node index.js \
            --provider=${{ inputs.provider }} \
            --model=${{ inputs.model }} \
            --log=results/${{ inputs.log_name }}

      - name: Archive Forensic Evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uia-evidence-${{ inputs.provider }}
          path: results/*.jsonl