name: UIA Bench (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC daily

permissions:
  contents: write

concurrency:
  group: uia-bench-openai-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Run UIA Bench (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROVIDER: openai
          LLM_EXEC: node adapters/openai_chat.js
        run: |
          set -euo pipefail
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_openai_${TS}.jsonl"
          echo "::notice title=UIA Bench (OpenAI)::Log -> ${LOG}"
          node index.js \
            --A=all \
            --prompts=2 \
            --concurrency=4 \
            --model=gpt-4o-mini \
            --t=0.2 \
            --max_tokens=180 \
            --metrics=true \
            --diag=true \
            --log="${LOG}"
          echo "LOG_PATH=${LOG}" >> $GITHUB_ENV

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: uia-openai-results
          path: ${{ env.LOG_PATH }}
          if-no-files-found: error
