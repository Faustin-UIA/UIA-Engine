name: UIA Bench (Claude Main)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC, one hour after OpenAI job

permissions:
  contents: write

concurrency:
  group: uia-bench-claude-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (force Anthropic SDK)
        run: |
          set -e
          npm ci || npm i
          npm i -E @anthropic-ai/sdk@^0

      - name: Run UIA Bench (Claude)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PROVIDER: anthropic
          MODEL: claude-sonnet-3-5-latest
        run: |
          set -euo pipefail
          mkdir -p results
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          LOG="results/uia_claude_${TS}.jsonl"
          echo "::notice title=UIA Bench (Claude)::Log -> ${LOG}"
          node index.js \
            --A=all --prompts=all --concurrency=4 \
            --model="${MODEL}" --t=0.2 --max_tokens=180 \
            --metrics=true --diag=true --log="${LOG}"
          echo "LOG_PATH=${LOG}" >> "$GITHUB_ENV"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: uia-claude-results
          path: ${{ env.LOG_PATH }}
          if-no-files-found: error

      - name: Summarize
        run: |
          echo "### UIA Bench (Claude)" >> "$GITHUB_STEP_SUMMARY"
          echo "- Model: ${MODEL}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Log: \`${{ env.LOG_PATH }}\`" >> "$GITHUB_STEP_SUMMARY"
